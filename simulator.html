<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG Pack Opening Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic body styling from your editor for consistency */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }
        .sim-container-bg { background-color: #1f2937; }
        .sim-input-field, .sim-select {
            background-color: #374151;
            border: 1px solid #4b5563;
            color: #d1d5db;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        .sim-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .sim-btn-primary { background-color: #4f46e5; color: white; }
        .sim-btn-primary:hover { background-color: #4338ca; }
        .sim-btn-primary:disabled { background-color: #3730a3; cursor: not-allowed; }
        .sim-card-display {
            background-color: #272f3e;
            border: 1px solid #4b5563;
            padding: 0.5rem;
            border-radius: 0.375rem;
            min-height: 100px;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: flex-start;
        }
        .sim-card-item {
            background-color: #374151;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            border: 1px solid #4b5563;
        }
    </style>
</head>
<body class="min-h-screen p-4">

    <div class="container mx-auto max-w-6xl sim-container-bg p-6 sm:p-8 rounded-xl shadow-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-400">TCG Pack Opening Simulator</h1>
        </header>

        <p id="simStatusMessage" class="text-sm mb-4 text-yellow-400 h-5 text-center"></p>

        <section class="mb-8 p-4 bg-gray-800 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-3 text-indigo-300">Game Setup & Shop</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div>
                    <label for="simTcgSelect" class="block text-sm font-medium text-gray-300 mb-1">Select TCG:</label>
                    <select id="simTcgSelect" class="sim-select w-full">
                        <option value="">-- Loading TCGs --</option>
                    </select>
                </div>
                <div>
                    <label for="simSetSelect" class="block text-sm font-medium text-gray-300 mb-1">Select Set:</label>
                    <select id="simSetSelect" class="sim-select w-full" disabled>
                        <option value="">-- Select TCG First --</option>
                    </select>
                </div>
                <div>
                    <button id="openPackButton" class="sim-btn sim-btn-primary w-full" disabled>Open OP-01 Pack (Example)</button>
                </div>
            </div>
            <div class="mt-4">
                <p class="text-sm text-gray-400">User Currency: <span id="userCurrencyDisplay">$1000</span></p>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-3 text-indigo-300">Pack Contents</h2>
            <div id="packDisplayArea" class="sim-card-display">
                <p class="text-slate-400">Open a pack to see cards here...</p>
            </div>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-3 text-indigo-300">My Collection</h2>
            <div class="flex justify-between items-center mb-2">
                <p class="text-sm text-gray-400">Total Unique Cards: <span id="collectionUniqueCount">0</span> | Total Cards: <span id="collectionTotalCount">0</span></p>
                <button id="clearCollectionButton" class="sim-btn bg-red-600 hover:bg-red-700 text-white btn-sm">Clear Collection</button>
            </div>
            <div id="collectionDisplayArea" class="sim-card-display max-h-96 overflow-y-auto">
                <p class="text-slate-400">Your collection is empty.</p>
            </div>
        </section>
    </div>

    <script src="scripts/dataModels.js" defer></script>
    <script src="scripts/apiService.js" defer></script>
    <script src="scripts/uiManager.js" defer></script>

    <script src="scripts/collectionManager.js" defer></script>
    <script src="scripts/packOpener.js" defer></script>
    <script src="scripts/simulatorApp.js" defer></script>

</body>
</html>
